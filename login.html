<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExploreUS - Login</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <header>
        <div class="logo">
            <img src="https://media-public.canva.com/R5vUw/MADexeR5vUw/2/tl.png" alt="Logo">
            <h1>ExploreUS</h1>
        </div>

        <nav class="menu">
            <a href="index.html">Cadastro</a>
        </nav>
    </header>
    <form action="home.html" class="login-container">
        <fieldset class="formulario">
            <legend>LOGIN</legend>

            <div>
                <label for="email">Email:</label>
                <input class="input" type="email" placeholder="digite seu email..." id="email" required>
            </div>

            <div>
                <label for="senha">Senha:</label>
                <input class="input" type="password" placeholder="digite sua senha..." id="senha" required>
            </div>

            <button type="submit" class="botao">Entrar</button>
        </fieldset>
        <div class="ponte">
            <img src="https://media-public.canva.com/dERyE/MAGkmodERyE/1/tl.png" alt="Ponte Sao Francisco">
        </div>
    </form>
</body>
</html>
