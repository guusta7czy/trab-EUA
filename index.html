<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ExploreUS - Cadastro</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <header>
        <div class="logo">
            <img src="https://media-public.canva.com/R5vUw/MADexeR5vUw/2/tl.png" />
            <h1>ExploreUS</h1>
        </div>

        <nav class="menu">
            <a href="login.html">Login</a>
        </nav>
    </header>
    <form action="home.html" class="cadastro-container">
        <fieldset class="formulario">
            <legend>CADASTRO</legend>

            <div>
                <label for="nome completo">Nome completo:</label>
                <input class="input" type="text" placeholder="digite seu nome..." id="nome completo" required>
            </div>

            <div>
                <label for="email">Email:</label>
                <input class="input" type="email" placeholder="digite seu email..." id="email" required>
            </div>

            <div>
                <label for="telefone">Telefone:</label>
                <input class="input" type="number" placeholder="digite seu telefone..." id="telefone" required>
            </div>

            <div>
                <label for="endereço">Endereço:</label>
                <input class="input" type="text" placeholder="digite seu endereço..." id="endereço" required>
            </div>

            <div>
                <label for="data de nascimento">Data de nascimento:</label>
                <input type="date" class="input" id="data de nascimento" required>
            </div>
            <button class="botao">Cadastrar</button>
        </fieldset>

        <div class="statua">
            <img src="https://media-public.canva.com/2jRM8/MAGHO82jRM8/1/tl.png" alt="Estátua da Liberdade">
        </div>
    </form>
</body>

</html>
